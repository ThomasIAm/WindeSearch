<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" media="all" id="reset-css"
		href="https://mediacentrumwindesheim.nl/wp-content/themes/mediacentrum/css/reset.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="all"
		href="https://mediacentrumwindesheim.nl/wp-content/themes/mediacentrum/css/2019-update.css">
	<link rel="stylesheet" type="text/css" media="all"
		href="https://windesheim.summon.serialssolutions.com/widgets/box.css">

	<style>
		body {
			width: max-content;
		}

		form.summon-search-widget>a {
			margin-top: 21px;
		}

		a {
			color: #F5A61A;
		}

		.home_nieuws a {
			color: #F5A61A;
		}

		.home_nieuws a.lees_meer {
			color: #F5A61A;
		}

		.home_nieuws a.lees_meer:before {
			border-color: transparent transparent transparent #F5A61A;
		}

		.content_home .direct_naar ul li:before {
			border-color: transparent transparent transparent #F5A61A;
		}

		.home_nieuws>div>div h3 {
			color: #F5A61A;
		}

		.home_over_ons ul li:before {
			border-color: transparent transparent transparent #F5A61A;
		}

		.summon-search-submit {
			background-color: #F5A61A;
		}

		.summon-search-submit:hover {
			background-color: #FFCB05;
		}

		.bg-primary {
			background-color: #F5A61A;
		}

		.bg-secondary {
			background-color: #FFCB05;
		}

		.bg-tertiary {
			background-color: #FFF578;
		}

		.home_info div,
		.home_info:hover div {
			background-color: #F5A61A;
		}

		.content_home .direct_naar {
			border-color: #F5A61A;
		}

		.home_over_ons {
			border-color: #F5A61A;
		}

		.faq-q:before {
			border-color: transparent transparent transparent #F5A61A;
		}

		ul.blokken li {
			border-color: #F5A61A;
		}

		ul.blokken li .content>a {
			color: #F5A61A;
		}

		ul.blokken li .content>a:before {
			border-color: transparent transparent transparent #F5A61A;
		}

		a.btn {
			background-color: #F5A61A;
		}

		a.direct_naar {
			background-color: #F5A61A;
			border-top: 1px solid #F5A61A;
		}

		a.direct_naar:hover {
			background-color: #7A530D
		}

		a.handleiding {
			color: #F5A61A;
		}

		a.handleiding:after {
			border-color: transparent transparent transparent #F5A61A;
		}

		.onpage_link li:before {
			border-color: transparent #F5A61A;
		}

		.domeinen {
			color: #F5A61A;
		}

		.faq-q:before {
			border-color: transparent transparent transparent #F5A61A;
		}

	</style>
</head>

<body>
	<div class="zoekblok">
		<h1 class="header-medium">Zoeken in WindeSearch</h1>

		<div id="summonBoxContainer">
			<form class="summon-search-widget" id="summonBoxForm" method="get" name="summonBoxForm" target="_blank"
				action="https://windesheim.summon.serialssolutions.com/search">
				<div class="summon-search-tagline" style="color: rgb(0, 0, 0);"></div>
				<div class="summon-search-box">
					<label class="sr-only" for="summonSearchTerm">
						Zoeken
					</label>
					<input id="summonSearchTerm" type="text" class="summon-search-field" name="q" autocomplete="off"
						placeholder="Vul je zoekterm in" spellcheck="false" data-ms-editor="true">
					<button type="submit" class="summon-search-submit " id="s">Zoeken</button>
				</div>
				<a href="https://windesheim.summon.serialssolutions.com/#!/advanced" target="_blank"
					style="color: rgb(0, 0, 0);">
					Geavanceerd zoeken
				</a>
			</form>
		</div>

		<a href="https://mediacentrumwindesheim.nl/windesearch/" target="_blank">Wat doorzoekt WindeSearch?</a>
	</div>
</body>

</html>
